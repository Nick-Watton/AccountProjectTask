<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title>Successfully updated</title>
      <style>
        span {color: blue;}
      </style>
   </head>
    
   <body>
      <th:block th:include="/_menu"></th:block>  
       
      <h2 style="font-family:verdana;">You have successfully updated your account!</h2>
          <div style="font-family:verdana;" th:if="${flashUser != null}">
         <ul>
            <li>User Name: <span th:utext="${flashUser.accountNumber}">..</span></li>
             <li>First Name: <span th:utext="${flashUser.firstName}">..</span></li>
              <li>Last Name: <span th:utext="${flashUser.lastName}">..</span></li>
         </ul>
      </div>   
       
   </body>
</html>
